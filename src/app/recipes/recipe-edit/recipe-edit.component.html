<div class="row">
  <div class="col">
    <form>
      <div class="row form-group">
        <div class="col">
          <button class="btn btn-success m-1 mt-2" type="submit">Save</button>
          <button class="btn btn-danger m-1 mt-2" type="button">Cancel</button>
        </div>
      </div>
      <div class="row form-group">
        <label for="name" class="col-form-label col-2">Name</label>
        <div class="col-10">
          <input type="text" class="form-control" name="name" id="name">
        </div>
      </div>
      <div class="row form-group">
        <label for="imagePath" class="col-form-label col-2">Image Path</label>
        <div class="col-10">
          <input type="text" name="imagePath" id="imagePath" class="form-control">
        </div>
      </div>
      <div class="row form-group">
        <label for="imagePreview" class="col-form-label col-2">Image Preview</label>
        <div class="col-10">
          <img src="" alt="" class="img-fluid img-thumbnail" id="imagePreview" class="form-control">
        </div>
      </div>
      <div class="row form-group">
        <label for="description" class="col-form-label col-2">Description</label>
        <div class="col-10">
          <textarea name="description" id="description" cols="20" rows="3" class="form-control"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-9 ">
          <input type="text" name="ingredient" id="ingredient" class="form-control">
        </div>
        <div class="col-2">
          <input type="number" name="amount" id="amount" class="form-control">
        </div>
        <div class="col-1">
          <button class="btn btn-danger float-right">&times;</button>
        </div>
      </div>
    </form>
  </div>
</div>
