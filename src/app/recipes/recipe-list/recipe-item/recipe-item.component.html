<a href="#" class="list-group-item list-group-item-action clearfix" (click)="recipeItemSelected(recipe)">
  <div class="float-left ">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="float-right align-middle">
    <img 
    [src]="recipe.imagePath"
    [alt]="recipe.name"
    class="rounded img-fluid img-thumbnail" 
    style="max-height: 70px;height:100%">
  </span>
</a>
